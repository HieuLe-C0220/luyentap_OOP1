<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lớp mô tả điện thoại</title>
</head>
<body>
<script>
    let Mobile = function (battery,draft,inbox,sent,status) {
        this.battery = battery;
        this.draft = draft;
        this.inbox = inbox;
        this.sent = sent;
        this.status = status;
        this.power = function () {
            if (this.battery>0) {
                this.status = !this.status;
            } else {
                this.status = false;
            }
        };
        this.charge = function () {
            this.battery = 100;
            console.log("Pin đầy");
        };
        this.setDraft = function (x) {
            if (this.status) {
                this.draft = x;
                this.battery --;
            }
        };
        this.sentMes = function (mobile) {
            if (this.status) {
                this.sent.push(this.draft);
                mobile.inbox.push(this.draft);
                this.draft = "";
                this.battery --;
            }
        }
    };
    let samsung = new Mobile(65,"",[],[],true);
    let iphone = new Mobile(50,"",[],[],false);
</script>
</body>
</html>
